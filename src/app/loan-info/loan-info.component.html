<div class="row">
  <div class="col-md-6">
    <div>
      <ul>
        <li>Loan ID  <input [(ngModel)]="Loan.loanID"  id="fn" type="text" value="00000" (input)="onChangedLoanID()"></li>
        <li>Interest Rate {{Loan.interestRate}}</li>
        <li>Due Date {{Loan.dueDate | date:"MM/dd/yyyy"}}</li>
        <li>Payments Due {{Loan.pmtRemaining}}</li>
        <li>Total Due: {{Loan.principleBal}}</li>

      </ul>
    </div>
  </div>



  <div class="col-md-3">
    <ul>
      <li>Payment Amount</li>
      <li>Type</li>
      <li>Collector:</li>
      <li>spoc</li>
    </ul>
  </div>
  <div class="col-md-3">
    <ul>
      <li>needs/data</li>
      <li>{{Loan.loanType}}</li>
      <li>needs/data</li>
      <li>n/d</li>
    </ul>
  </div>
</div>
