

<div class="ml">

  <table class="table-d">
    <caption>Comments</caption>
    <tr>
      <th>Date</th>
      <th>Setup By</th>
      <th class="cmw">Comment</th>
      <th>Additional Notes</th>
    </tr>
    <tr *ngFor="let cmt of comments"  (click)="onUsingTable(cmt)">
      <td class="cmw"> {{cmt.dateandTime | date:"MM/dd/yyyy hh:mm"}} </td>
      <td class="cmw">{{cmt.setupBy}}</td>
      <td class="cmw"> {{cmt.comment}} </td>
      <td>{{cmt.additionalNotes}}</td>
    </tr>
  </table>
</div>

<div class="ml">
      <table class="table-entry">

        <tr>
          <td><label class="cm">Comment</label></td>
          <td class="an">Additional Notes</td>
          <td></td>
        </tr>
        <tr>
          <td>
            <select name="cl" ngModel (ngModelChange)="onCommentSelect($event)">

              <option *ngFor="let cl of commentList"  [selected]="cl.description == comment.comment"  [ngValue]="cl"  >
                {{ cl.description }}
              </option>
            </select>
            <!--{{ucomment}}-->
          </td>

          <td class="an">
            <textarea [(ngModel)]="inputAdditionalNote" id="an" class="input-area text-area-h an"></textarea>
          </td>
          <td>
            <form (submit)="submitComments()" #memberForm="ngForm">
              <div>
                <button class="btn-blue">{{saveButton}}</button>
              </div>
            </form>
          </td>
        </tr>

      </table>
    </div>

      <button type="button" class="btn-blue" (click)="onToggleDu()">{{expando}}</button>
    </div>-->
