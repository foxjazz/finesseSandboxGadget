<table class="table-norm">
  <thead>

    <th>Name</th>
    <th>Relationship</th>
    <th>Area Code</th>
    <th>Work</th>
    <th>Foreign</th>

  </thead>
  <tr *ngFor="let u of aul">
    <td class="namea">{{u.userName}}</td>
    <td>{{u.authorizedUser}}</td>
    <td>{{u.areaCode}}</td>
    <td>{{u.workPhone}}</td>
    <td>{{u.foreignPhone}}</td>

  </tr>
</table>
