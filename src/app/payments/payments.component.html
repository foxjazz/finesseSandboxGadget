<div >
  <table class="table-d">
    <caption>Payment History</caption>
    <tr>
      <th>description</th>
      <th>repay date</th>
      <th>repay amt</th>
      <th>late chg</th>
    </tr>
    <tr *ngFor="let p of payments">
      <td>{{p.description}}</td>
      <td>{{p.repayDate | date:"MM/dd/yyyy"}}</td>
      <td>{{p.repayAmt}}</td>
      <td>{{p.lateChargeAmt}}</td>

    </tr>
  </table>
</div>
