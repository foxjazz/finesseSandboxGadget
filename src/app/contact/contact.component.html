<div>
  <table class="table-norm">
    <tr>
      <th>Date last contacted</th>
      <th>Demeanor</th>
      <th>Reason</th>
    </tr>
    <tr *ngFor="let c of contacts">
      <td>{{c.dateLastContacted | date:"MM/dd/yyyy"}}</td>
      <td>{{c.demeanor}}</td>
      <td>{{c.reason}}</td>
    </tr>
  </table>
</div>
